<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            background-color: #301000;
            color: #FFA500;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #FF8C00;
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
            margin-bottom: 30px;
        }
        
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1000px;
        }
        
        .clock-button {
            background-color: #402000;
            color: #FFA500;
            border: 2px solid #FF8C00;
            border-radius: 8px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .clock-button:hover {
            background-color: #FF8C00;
            color: #301000;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
        }
        
        .file-info {
            font-size: 12px;
            color: #FFA07A;
            margin-top: 5px;
        }
        
        footer {
            margin-top: 40px;
            color: #FFA07A;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Index</h1>
    
    <div class="button-container">
        <button class="clock-button" onclick="window.location.href='clock_ingame.html'">
            In-Game Clock
            <div class="file-info">Added: Jul 25, 2025</div>
        </button>
        
        <button class="clock-button" onclick="window.location.href='clock_ingame_event.html'">
            In-Game Event Clock
            <div class="file-info">Added: Jul 25, 2025</div>
        </button>
        
        <button class="clock-button" onclick="window.location.href='clock_scheduled.html'">
            Scheduled Clock
            <div class="file-info">Added: Jul 25, 2025</div>
        </button>
        
        <button class="clock-button" onclick="window.location.href='clock_scheduled_event.html'">
            Scheduled Event Clock
            <div class="file-info">Added: Jul 25, 2025</div>
        </button>
        
        <button class="clock-button" onclick="window.location.href='clock_scheduled_transparent.html'">
            Transparent Scheduled Clock
            <div class="file-info">Added: Jul 25, 2025</div>
        </button>
        
        <button class="clock-button" onclick="window.location.href='clock_scheduled_transparent_event.html'">
            Transparent Scheduled Event Clock 
            <div class="file-info">Added: Jul 25, 2025</div>
        </button>
    </div>
    
    <footer>
        &copy; Last updated: Jul 25, 2025 | Event means that door always redirect to askask
    </footer>
</body>
</html>
