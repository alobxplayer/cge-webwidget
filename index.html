<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #200900 0%, #301000 70%, #1a0800 100%);
            color: #FFA500;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 140, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 165, 0, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        .header {
            text-align: center;
            margin: 30px 0 40px;
            animation: fadeIn 1.2s ease-out;
        }

        h1 {
            color: #FF8C00;
            font-size: 3.5rem;
            text-shadow: 
                0 0 10px rgba(255, 140, 0, 0.7),
                0 0 20px rgba(255, 140, 0, 0.5),
                0 0 40px rgba(255, 100, 0, 0.3);
            margin-bottom: 15px;
            letter-spacing: 2px;
            animation: pulsate 2s infinite alternate;
            position: relative;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #FF8C00, transparent);
            border-radius: 50%;
            filter: blur(1px);
        }

        .subtitle {
            color: #FFA07A;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 0 0 8px rgba(255, 160, 122, 0.4);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1200px;
            margin-bottom: 40px;
        }

        .clock-button {
            background: linear-gradient(145deg, #402000, #381800);
            color: #FFA500;
            border: none;
            border-radius: 12px;
            padding: 25px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 165, 0, 0.2);
            z-index: 1;
        }

        .clock-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 165, 0, 0.2), transparent);
            transition: 0.6s;
            z-index: -1;
        }

        .clock-button:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 
                0 10px 25px rgba(255, 100, 0, 0.4),
                0 0 30px rgba(255, 140, 0, 0.3),
                inset 0 2px 4px rgba(255, 165, 0, 0.3);
            color: #FFF;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .clock-button:hover::before {
            left: 100%;
        }

        .button-icon {
            font-size: 2rem;
            margin-bottom: 15px;
            display: block;
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.6);
        }

        .button-title {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        .file-info {
            font-size: 0.9rem;
            color: #FFA07A;
            margin-top: 15px;
            opacity: 0.8;
            font-family: Arial, sans-serif;
        }

        .footer {
            margin-top: auto;
            padding: 25px 0;
            text-align: center;
            color: #FFA07A;
            font-size: 1rem;
            width: 100%;
            border-top: 1px solid rgba(255, 140, 0, 0.2);
            position: relative;
        }

        .footer::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #FF8C00, transparent);
            filter: blur(1px);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 140, 0, 0.6);
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite linear;
        }

        /* Animations */
        @keyframes pulsate {
            0% {
                text-shadow: 
                    0 0 10px rgba(255, 140, 0, 0.7),
                    0 0 20px rgba(255, 140, 0, 0.5),
                    0 0 40px rgba(255, 100, 0, 0.3);
                transform: scale(1);
            }
            100% {
                text-shadow: 
                    0 0 15px rgba(255, 140, 0, 0.8),
                    0 0 30px rgba(255, 140, 0, 0.6),
                    0 0 60px rgba(255, 100, 0, 0.4);
                transform: scale(1.03);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .button-container {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <h1>Index</h1>
    
    <div class="button-container">
        <button class="clock-button" onclick="window.location.href='clock_ingame.html'">
            In-Game Clock
            <div class="file-info">Added: Jul 25, 2025</div>
        </button>
        
        <button class="clock-button" onclick="window.location.href='clock_ingame_event.html'">
            In-Game Event Clock
            <div class="file-info">Added: Jul 25, 2025</div>
        </button>
        
        <button class="clock-button" onclick="window.location.href='clock_scheduled.html'">
            Scheduled Clock
            <div class="file-info">Added: Jul 25, 2025</div>
        </button>
        
        <button class="clock-button" onclick="window.location.href='clock_scheduled_event.html'">
            Scheduled Event Clock
            <div class="file-info">Added: Jul 25, 2025</div>
        </button>
        
        <button class="clock-button" onclick="window.location.href='clock_scheduled_transparent.html'">
            Transparent Scheduled Clock
            <div class="file-info">Added: Jul 25, 2025</div>
        </button>
        
        <button class="clock-button" onclick="window.location.href='clock_scheduled_transparent_event.html'">
            Transparent Scheduled Event Clock 
            <div class="file-info">Added: Jul 25, 2025</div>
        </button>
    </div>
    
    <footer>
        &copy; Last updated: Jul 25, 2025 | Event means that door always redirect to askask
    </footer>
</body>
</html>
