<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БЕЗУМНЫЕ АРБУЗЫ 18+</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            font-family: 'Impact', sans-serif;
            color: white;
            perspective: 500px;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .mlg-text {
            font-size: 8rem;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff0000,
                0 0 70px #ff0000,
                0 0 80px #ff0000;
            animation: 
                pulse 2s infinite alternate,
                spin 5s infinite linear,
                shake 0.5s infinite alternate;
            z-index: 10;
            mix-blend-mode: screen;
            transform-style: preserve-3d;
        }
        
        /* Background elements */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 0, 255, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.3) 0%, transparent 40%),
                repeating-linear-gradient(45deg, #000 0px, #000 2px, #111 2px, #111 4px);
        }
        
        /* Doritos */
        .dorito {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff8c00, #ff5500);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: floating 7s infinite linear;
            opacity: 0.7;
        }
        
        /* Mountain Dew can */
        .dew {
            position: absolute;
            width: 30px;
            height: 60px;
            background: linear-gradient(to right, #0a0, #0f0, #0a0);
            border-radius: 5px;
            animation: floating 5s infinite linear reverse;
            opacity: 0.7;
        }
        
        /* Hit markers */
        .hitmarker {
            position: absolute;
            width: 30px;
            height: 30px;
            background: transparent;
            transform: rotate(45deg);
            opacity: 0;
        }
        
        .hitmarker::before, .hitmarker::after {
            content: '';
            position: absolute;
            background: #fff;
        }
        
        .hitmarker::before {
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
        }
        
        .hitmarker::after {
            width: 2px;
            height: 100%;
            left: 50%;
            top: 0;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1) rotateX(0deg); }
            100% { transform: scale(1.1) rotateX(20deg); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(1deg) scale(1.05); }
            50% { transform: rotate(0deg) scale(1.1); }
            75% { transform: rotate(-1deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }
        
        @keyframes shake {
            0% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
        
        @keyframes floating {
            0% { 
                transform: translateY(100vh) rotate(0deg); 
            }
            100% { 
                transform: translateY(-100px) rotate(360deg); 
            }
        }
        
        @keyframes hitmarker {
            0% { opacity: 1; transform: rotate(45deg) scale(1); }
            100% { opacity: 0; transform: rotate(45deg) scale(2); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .mlg-text {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <h1 class="mlg-text">БЕЗУМНЫЕ АРБУЗЫ<br>ТЮРЬМА 18+</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating Doritos
            for (let i = 0; i < 15; i++) {
                createDorito();
            }
            
            // Create Mountain Dew cans
            for (let i = 0; i < 10; i++) {
                createDew();
            }
            
            // Random hitmarkers
            setInterval(createHitmarker, 800);
            
            // Create a Dorito
            function createDorito() {
                const dorito = document.createElement('div');
                dorito.className = 'dorito';
                dorito.style.left = `${Math.random() * 100}%`;
                dorito.style.animationDuration = `${5 + Math.random() * 10}s`;
                dorito.style.width = `${20 + Math.random() * 50}px`;
                dorito.style.height = dorito.style.width;
                document.querySelector('.container').appendChild(dorito);
                
                // Reset when animation completes
                setTimeout(() => {
                    dorito.remove();
                    createDorito();
                }, parseFloat(dorito.style.animationDuration) * 1000);
            }
            
            // Create a Mountain Dew can
            function createDew() {
                const dew = document.createElement('div');
                dew.className = 'dew';
                dew.style.left = `${Math.random() * 100}%`;
                dew.style.animationDuration = `${4 + Math.random() * 8}s`;
                document.querySelector('.container').appendChild(dew);
                
                // Reset when animation completes
                setTimeout(() => {
                    dew.remove();
                    createDew();
                }, parseFloat(dew.style.animationDuration) * 1000);
            }
            
            // Create hitmarkers
            function createHitmarker() {
                const hitmarker = document.createElement('div');
                hitmarker.className = 'hitmarker';
                hitmarker.style.left = `${10 + Math.random() * 80}%`;
                hitmarker.style.top = `${10 + Math.random() * 80}%`;
                document.querySelector('.container').appendChild(hitmarker);
                
                // Animate
                hitmarker.animate([
                    { opacity: 1, transform: 'rotate(45deg) scale(1)' },
                    { opacity: 0, transform: 'rotate(45deg) scale(2)' }
                ], {
                    duration: 300,
                    iterations: 1
                });
                
                // Remove after animation
                setTimeout(() => {
                    hitmarker.remove();
                }, 300);
            }
        });
    </script>
</body>
</html>
